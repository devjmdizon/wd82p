<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="main-container">
      <section id="mainpage-container" class="mainpage-container">
        <img class="text-logo" src="rps/coollogo_com-1876924.png" alt="" />
        <img id="img-logo" class="img-logo" src="rps/rps-img (2).png" alt="" />

        <button id="start-btn" class="start-btn">Start Game</button>
      </section>

      <section class="game-page-container">
        <div class="player-container">
          <h1>Player</h1>
          <p id="player-score-label" class="player-score-label">0</p>
        </div>
        <div class="tie-container">
          <h1>Tie</h1>
          <p id="tie-score-label" class="tie-score-label">0</p>
        </div>
        <div class="computer-container">
          <h1>Computer</h1>
          <p id="computer-score-label" class="computer-score-label">0</p>
        </div>
      </section>

      <section class="turn-section">
        <div class="player-turn-container">
          <!-- <h2 id="player-turn-label" class="turn-label player-turn-label">#</h2> -->
          <img
            id="player-turn-label"
            class="turn-label player-turn-label"
            src="rps/rock.png"
            alt=""
          />
        </div>
        <div class="computer-turn-container">
          <!-- <h2 id="computer-turn-label" class="turn-label computer-turn-label">
            #
          </h2> -->
          <img
            id="computer-turn-label"
            class="turn-label computer-turn-label"
            src="rps/rock.png"
            alt=""
          />
        </div>
      </section>

      <section class="weapon-buttons">
        <button id="rock-btn" class="btn rock-btn">ROCK</button>
        <button id="paper-btn" class="btn paper-btn">PAPER</button>
        <button id="scissors-btn" class="btn scissors-btn">SCISSORS</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
