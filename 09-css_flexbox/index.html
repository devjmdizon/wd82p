<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Flexbox</title>
  </head>
  <body>
    <header class="menu-container">
      <nav class="menu">
        <ul class="menu-items">
          <li class="date">August 8,2023</li>
          <li class="links">
            <a class="signup">Sign up</a>
            <a class="login">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero-container">
      <div class="hero">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo"><img src="images/awesome-logo.svg" alt="" /></div>
        <div class="social"><img src="images/social-icons.svg" alt="" /></div>
      </div>
    </section>

    <section class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images/one.svg" alt="" />
        </div>
        <div class="photo-grid-item second-item">
          <img src="images/two.svg" alt="" />
        </div>
        <div class="photo-grid-item third-item">
          <img src="images/three.svg" alt="" />
        </div>
        <div class="photo-grid-item fourth-item">
          <img src="images/four.svg" alt="" />
        </div>
        <div class="photo-grid-item last-item">
          <img src="images/five.svg" alt="" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-item footer-one">One</div>
      <div class="footer-item footer-two">Two</div>
      <div class="footer-item footer-three">Three</div>
    </footer>
  </body>
</html>
