<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <header class="header-container">
      <img class="header-logo" src="images/logo.png" alt="" />
      <div class="header-text">
        <h1>CalcU-Online</h1>
        <h3>Your Digital Calculator</h3>
      </div>
    </header>

    <section class="calculator">
      <section class="grid-container">
        <div class="display">
          <input id="mini-display" class="mini-display" type="text" />
          <input
            id="big-display"
            class="big-display"
            type="text"
            placeholder="0"
          />
        </div>
        <button class="btn clearEntry">CE</button>
        <button class="btn clear">C</button>
        <button id="back-btn" class="back-btn btn">&larr;</button>
        <button class="btn operator divide">/</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn operator multiply">*</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn operator subtract">-</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn operator add">+</button>
        <button class="btn num zero">0</button>
        <button class="btn period">.</button>
        <button class="btn equals">=</button>
      </section>
    </section>

    <footer class="footer">
      <section class="footer-container">
        <p class="text-footer">CalcU-Online</p>
        <p class="copyright">&copy; 2023 KodeGo Project by devjmdizon</p>
      </section>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
